<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">

		<p:fieldset legend="Login no Sistema">
		
		<!-- <h:form prependId="false" id="formLoginGrowl">
		<p:growl  id="msgLoginGrowl" showDetail="true" autoUpdate="false"/>
		</h:form> -->

			<h:form prependId="false" id="formBuscaCep">
								
				<center>
				<p:growl for="acessa" id="growl" showDetail="true" autoUpdate="true" closable="true"/>
								
					<p:panelGrid id="panelForm" columns="3" styleClass="ui-noborder">
											
						<p:outputLabel>Login:</p:outputLabel>						
						<p:inputText id="login" value="#{loginBean.usuario.login}" placeholder="login entre 4 e 12 caracteres" requiredMessage="Campo obrigatório" required="true" />
						<p:message for="login" severity="error" />
						
						<p:outputLabel>Senha:</p:outputLabel>						
						<p:password id="senha" value="#{loginBean.usuario.senha}" placeholder="Senha entre 4 e 10 caracteres " requiredMessage="Campo obrigatório" required="true" />
						<p:message for="senha" severity="error" />
									
						<p:commandButton action="#{loginBean.acessar()}" update="@form" value="Entrar" id="submit" icon="fa fa-search" />						
						
					</p:panelGrid>
				</center>
			</h:form>
						
		</p:fieldset>

	</ui:define>

</ui:composition>
